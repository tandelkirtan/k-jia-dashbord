<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jira.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <h1 class="text-center m-4">JIRA DASHBORD (drag & drop)</h1>
    <section class="main-section">
        <section id="TODO" class="sectionss1 sec">
            <h2 class="text-center">TO-DO</h2>
        </section>
        <section id="PROCESS" class="sectionss2 sec">
            <h2 class="text-center">NI-PROCESS</h2>
        </section>
        <section id="DONE" class="sectionss3 sec">
            <h2 class="text-center">DONE</h2>
        </section>
    </section>

    <!-----------------------popup--------------------->

    <section id="pop" class="popup popup-down">
        <div id="min" onclick="togglepop(this.querySelector('.material-icons'))" class="toggle-btn">
            <span class="btn-text">Create Task</span>
            <span class="material-icons minimize">expand_less</span>
        </div>
        <form id="form">
            <div>
                <input id="topic" type="text" name="topic" placeholder="Enter your topic" required>
            </div>
            <div>
                <input id="days" type="text" name="days" placeholder="Enter estimate days" required>
            </div>
            <div>
                <input id="name" type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <select name="status" id="status" required>
                    <option value="TODO">TO-DO</option>
                    <option value="PROCESS">IN-PROCESS</option>
                    <option value="DONE">DONE</option>
                </select>
            </div>
            <div class="submit">
                <button>Create New Task</button>
            </div>
        </form>
    </section>



    <!-----------------------popup--------------------->

    <footer class="footer">
        <p>
            Powered by
            <a href="https://kirtandel.vercel.app/" target="_blank">kirtandel</a>
        </p>
    </footer>

    <!-- <script src="drag.js"></script> -->
    <script src="jira.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
